<!DOCTYPE html>
<html>
<head>
	<title>Zoomer</title>
    <style>
    #wrapper {
        position: absolute;
        top: 0; 
        left: 0;
        width: 300px;
        height: 250px;
        border: 1px solid black;
    }

    .full {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    </style>
	<script type="text/javascript" src="Zoomer.js"></script>
</head>
<body>
	<div id="wrapper">
		<img id="image" src="image.jpg" style="opacity: 0">
		<canvas id="canvas" class="full"></canvas>
    </div>
    <script>
        var zoom = new Zoom({
            format  : {width: 300, height: 250},
            canvas  : "canvas",
            img     : "image",
            steps   : [
                {x: 1843, y: 448, width: 300, height: 250},
                {x: 1000, y: 448, width: 300, height: 250, duration: 2000},
                {x: 1218, y: 411, width: 600, height: 500, duration: 2000}
            ],
        });
        
        zoom.start();
    </script>
</body>
</html>
